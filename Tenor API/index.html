            $(document).on('mouseenter','.imgClass',function(e){
                $(this).animate({
                    width:'300px',
                    height:'180px',
                })
                $('#theader').css('color',"rgb("+e.offsetX+","+e.offsetY+", 30)")
            })
            $(document).on('mouseout','.imgClass',function(e){
                $(this).animate({
                    width:'200px',
                    height:'120px',
                })
                $('#theader').css('color',"rgb(63, 52, 39)")
            })
